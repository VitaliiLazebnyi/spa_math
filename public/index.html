<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <!--<link rel="stylesheet" href="css/styles.css?v=1.0">-->

</head>

<body>
    <h1>User</h1>
    <form id="user">
        <label><input type="radio" name="action" value="login">Login</label><br />
        <label><input type="radio" name="action" value="signup" checked>Signup</label><br />
        Login:<br />
        <input type="text" name="login" id="login-input" value="">
        <br />
        <label id="login-error" style="color:red;" hidden="true">login is mandatory field</label>
        <br />
        Password:<br />
        <input type="text" name="password" id="password-input" value="">
        <br />
        <label id="password-error" style="color:red;" hidden="true">Password is mandatory field</label>
        <br />
        <input type="submit" onclick="submit_user(event)" value="Submit"><br />
        <label id="login-password-error" style="color:red;" hidden="true">Login or password were incorrect.</label>
        <label id="login-password-success" style="color:green;" hidden="true">Successfully logged-in.</label>
        <label id="signup-success" style="color:green;" hidden="true">Successfully signed-up.</label>
    </form>

    <h1>Calculate</h1>
    <form id="calculate">
        <input type="text" name="string1" id="string1" value="">
        <br />
        <label id="invalid1-error" style="color:red;" hidden="true">Expected comma-separated numbers</label>
        <br />
        <input type="text" name="string2" id="string2" value="">
        <br />
        <label id="invalid2-error" style="color:red;" hidden="true">Expected comma-separated numbers</label>
        <br />
        <input type="submit" onclick="submit_calculation(event)" value="Submit"><br />
        <label id="login-needed-error" style="color:red;" hidden="true">Please login.</label>
        <br />
    </form>

    <div id="results"></div>

    <script src="js/scripts.js"></script>
</body>
</html>
